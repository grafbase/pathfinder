name: Code quality

on: push

jobs:
  code_quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'
      - run: pnpm install

      - name: Types check
        run: pnpm types

      - name: Lint check
        run: pnpm lint        
